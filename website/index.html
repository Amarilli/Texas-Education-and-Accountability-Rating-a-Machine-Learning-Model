<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Texas School Accountability Prediction</title>
    <style>
        header {
            display: flex;
            justify-content: space-between; /* Space between the title and the navigation */
            align-items: center; /* Align items vertically in the center */
            padding-bottom: 20px; /* Adds some space below the header */
        }
        nav {
            display: flex;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 10px; /* Space between nav items */
        }
        nav ul li a {
            text-decoration: none; /* Removes underline from links */
            color: inherit; /* Inherits color from parent */
        }
        .input-container {
            display: flex;
            flex-direction: column; /* Aligns items vertically */
            align-items: flex-start; /* Aligns items to the left */
            gap: 10px; /* Adds space between each input */
        }
        figure {
            text-align: center; /* Center-aligns the figure content */
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>Texas School Ratings Predictor</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="visualization.html">Visualization</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section>
            <h2>Welcome to the Texas School Accountability Predictor</h2>
            <h3>Enter Data to Predict School Ratings</h3>
            <form class="input-container">
                <div>
                    <label for="approaches_grade">STAAR: % Approaches Grade Level Standard</label>
                    <input type="number" id="approaches_grade" name="approaches_grade" placeholder="Enter % value" required>
                </div>
                <div>
                    <label for="meets_grade">STAAR: % Meets Grade Level Standard</label>
                    <input type="number" id="meets_grade" name="meets_grade" placeholder="Enter % value" required>
                </div>
                <div>
                    <label for="masters_grade">STAAR: % Masters Grade Level Standard</label>
                    <input type="number" id="masters_grade" name="masters_grade" placeholder="Enter % value" required>
                </div>
                <div>
                    <label for="total_students">Total Students</label>
                    <input type="number" id="total_students" name="total_students" placeholder="Total number of students" required>
                </div>
                <div>
                    <label for="attendance_rate">Attendance Rate</label>
                    <input type="number" id="attendance_rate" name="attendance_rate" placeholder="Enter attendance rate" required>
                </div>
                <div>
                    <label for="grad_rate">4-Yr Graduation Rate</label>
                    <input type="number" id="grad_rate" name="grad_rate" placeholder="Enter graduation rate" required>
                </div>
                <div>
                    <label for="annual_grads">Annual Graduate Count</label>
                    <input type="number" id="annual_grads" name="annual_grads" placeholder="Enter graduate count" required>
                </div>
                <button type="submit" onclick="event.preventDefault()">Predict Rating</button>
            </form>
            <figure>
                <img src="Images/texed.webp" alt="Image of Texas Education generated by Chat GPT">
                <figcaption>Texas Education, image generated by Chat GPT</figcaption>
            </figure>
            <section>
                <h3>More Visualizations Here</h3>
                <p>Space where to add some visualizations to enhance the predictive insights.</p>
            </section>
        </section>
    </main>
    <footer class="container">
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Use</a></small>
    </footer>
</body>
</html>
