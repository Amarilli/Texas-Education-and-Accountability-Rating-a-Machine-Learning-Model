    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url("{{ url_for('static', filename='images/background_austin.jpeg') }}"); /* Use url_for to reference static image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Makes the background image fixed during scrolling */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Maintain padding on the sides */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%; /* Extend the width to the full viewport */
        }
        header h1 {
            margin: 0;
            font-size: 32px; /* Larger font size */
            color: #007bff; /* Bootstrap primary blue for a nicer look */
            padding: 20px 0; /* Add padding around the text */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: 500;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main.container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-top: 1px solid #eaeaea;
        }
        button {
            background-color: #007BFF; /* Bootstrap blue */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
